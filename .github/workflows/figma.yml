on:
  pull_request:
    types: [opened]
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run generate:style
      - uses: EndBug/add-and-commit@v9
        with:
          add: "src/output.json src/variables.css"
          default_author: github_actions
