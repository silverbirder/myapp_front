name: features
on:
  repository_dispatch:
    types: [create-pull-request-features]
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "${{ github.event.client_payload.ref }}"
          echo "${{ github.event.client_payload.sha }}"
      - uses: actions/checkout@v3
        with:
          repository: "silverbirder/myapp_all"
          ref: ${{ github.event.client_payload.ref }}
          path: "tmp/"
      - run: |
          cp tmp/features/* features/
          rm -rf tmp
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          branch: create-pull-request/schema
          commit-message: Update report
          author: Github Actions Bot <github-actions[bot]@users.noreply.github.com>
          title: "Update features"
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
      - uses: silverbirder/myapp_front/.github/workflows/test.yml@main